name: Version Increment Workflow

on:
  push:
    branches:
      - main

jobs:
  version-increment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Automated Version Bumo
        uses: phips28/gh-action-bump-version@master
        with:
          github-token: ${{ secrets.GTOKEN }}
